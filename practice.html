    function seriesSum(n) {
        // code here
        let new_n =[];
        for(let i = 1; i <= n; i++){
            new_n.push(i);
        }
        let store = 0;
        for(let j = 0; j < new_n.length; j++){
            store = new_n[j] + store;
        }
        return store;
    }
    console.log(seriesSum(5))
