<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Palindrome with forLoop </title>
</head>
<body>
    <h1>Find Palindrome with forLoop</h1>
    <script>
        var a = prompt("Please Enter a word");
        var b = a.length;
        var msg = "It is a Palindrome"

        for(var i = 0; i < b/2; i++){
            if(a[i] !=  a[b - 1 - i]){
                msg = "It is not a Palindrome";
            }
        }
        console.log(`${a} : ${msg}`);
    </script>
</body>
</html>
