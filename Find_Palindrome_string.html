<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <h1>Find Palindrome Strings</h>
    <script>
        var a = prompt("Please Enter any Word");
        var b = a.split('');
        var c = b.reverse();
        var d = c.join('');
        console.log(d);

        if(d == a){
            console.log(`It is a palindrome`);
        }
        else{
            console.log(`It is not a palindrome`);
        }
    </script>

</body>
</html>
