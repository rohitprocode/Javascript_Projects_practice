    <title>Find lowest Number</title>
</head><h1>Find lowest Number</h1>
<body>
    <script>
        var a = prompt('First Number');
        var b = prompt('Second Number');
        var c = prompt('Third Number');

        function low(){
            if((a<=b) && (a<=c)){
                document.write( a + " is a lowest Number");
            }else if((b<=c) && (b<=a)){
                document.write( b + " is a lowest Number");
            }else{
                document.write( c + " is a lowest Number");
            }
        }
        low(parseInt(a),parseInt(b),parseInt(c));

        var x = prompt('First Number');
        var y = prompt('Second Number');
        var z = prompt('Third Number');

        var k = Math.min(x,y,z);
        alert(k);

    </script>
    
</body>
