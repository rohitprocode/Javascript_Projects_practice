<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
    <h1>Multiplication table</h1>
    <script>
        let a = prompt("Enter a number");
        let b = prompt("limit of table");

        for(let i = 1; i <= b; i++){
            console.log(a*i);
        }

    </script>
</body>
</html>
