<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of array</title>
</head>

<body>
    <script>
        let Array1 = [1, 2, 3, 4, 5,6,7];
        let store = 0;
        for (let i = 0; i < Array1.length; i++) {
            store = Array1[i] + store;
        }
        console.log(store);
    </script>
</body>

</html>
