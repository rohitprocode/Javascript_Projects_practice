    <title>Natural Numbers with Recursion</title>
</head>

<body>

    <h1>Find Natural Numbers using Recursion</h1>

    <script>

        function sum(num){
            if(num>0){
                return num + sum(num-1);
            }else{
                return num;
            }
        }
        console.log(sum(5));

    </script>

</body>
