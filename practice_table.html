<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Print a table containing multiplication tables</h1>
    <input type="number" id="inp" placeholder="Enter any Number" >
    <button id="btn" onclick="multi()">Click Here</button>
    <script>
        function multi(){
            let a = document.getElementById('inp').value;
            let b = 0;
            for(let i = 1; i <= 10; i++){
                b = i * a;
                document.write(` ${a} x ${i} = ${b} </br> `);
            }

        };
    </script>
</body>
</html>
