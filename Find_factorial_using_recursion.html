<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Factorial using Recursion</title>
</head>

<body>
    <h1>Find Factorial using Recursion</h1>
    <script>
        var a = Number(prompt("Enter Number"));
        var fact = 1;
        function factor(b) {
            if (b > a) {
                return;
            }
            fact = fact * b;
            b++;
            factor(b);
        }
        factor(1);
        console.log(fact);
    </script>

</body>

</html>
