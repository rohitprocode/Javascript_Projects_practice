    <title>Armstrong Number</title>

<body>
    <h1>Find Armstrong Number between Interval</h1>
    <script>

        var a = prompt("Please enter lower number");
        var b = prompt("Please enter upper number");

        for(var i = a; i <= b; i++){
            var temp = i;  //preserve the value of i
            var noOfDigits = i.toString().length;
            var sum = 0;
            while(temp > 0){
                var c = temp % 10;
                temp = parseInt(temp/10);
                sum = sum + c**noOfDigits;
            }

            if(sum == i){
                console.log(` ${i} is an Armstrong Number`);
            }
        }
