<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number Table</title>
</head>
<body>
    <h1>Even Number Table</h1>
    <script>
        let a = prompt("Please Enter limit of even number");
        for(let i = 0; i <= a; i++){
            if(i % 2 == 0){
                console.log( i + " is an even number.");
            }
        }
    </script>
</body>
</html>
