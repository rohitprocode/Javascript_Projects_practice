<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <h1>Object Destructuring</h1>
    <script>
        let obj1 = {"Name" : "Javascript","Months" : "Six Months","Additional":"HTML+CSS"};
        var {Name:Naam,Months:Mahine,Additional:Any} = obj1;
        console.log(Naam)
    </script>
</body>
</html>
