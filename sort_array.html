<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort_array</title>
</head>
<body>
    <h1>Sort() Array</h1>
    <script>
       let arr = [9,4,7,1,5,6,4,2];
       console.log(arr);
       let swap;
       for(let i = 0; i < arr.length; i++){
        for(let j = i; j < arr.length; j++){
            if(arr[i] > arr[j]){
                swap = arr[i];
                arr[i] = arr[j];
                arr[j] = swap;  
            }
        }
        console.log(arr)
       }
       
    </script>
</body>
</html>
