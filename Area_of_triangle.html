<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let l = 54;
        let b = 50;
        let h = 15;

        let s = (l + b + h)/2;
        console.log(s);

        let area = s*((s-l)*(s-b)*(s-h));
        console.log(area);
        // console.log(Math.sqrt(area));
        for(let i=1; i<=area; i++){
            if(i*i==area){
                console.log("Square root of " + area + " = " + i);
            }
            else{
                console.log("No");      
            }
        }
    </script>
</body>

</html>
