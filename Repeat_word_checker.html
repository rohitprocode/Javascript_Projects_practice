<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Word Checker</title>
</head>
<body>
    <h1>Repeat Word Checker</h1>
    <script>
       var a = prompt("Please Enter a Word");
       var b = prompt("Enter Word to count repeated word");
       var count = 0;
       for(var i = 0; i<a.length ; i++){
        if(a[i]==b){
            count++;
        }else{
            count;
        }
       }
       console.log(`In the ${a} word, ${b} arrives ${count} times.`)
    </script>
    
</body>
</html>
