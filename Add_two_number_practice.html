<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
</head><h1>Add Two Numbers</h1>
<body>
    <p>We have two ways to add two or more Numbers </p>
    <p>Static Numbers</p>
    <p>Dynamic Numbers</p>
    <script>
        //Static Numbers
         let a = 5;
         let b = 10;
          let c = a + b;
         console.log(" Addition of " + a + " and " + b + " is  = " + c );

         //Dynamic Numbers

         let x = prompt("Write First Number"," 1,2,3 ");
         let y = prompt("Write Second Number"," 1,2,3 ");

         let z = parseInt(x) + parseInt(y);
         console.log("Addition of " + x + " and " + y + " is = " + z)
    </script>
    
</body>
</html>
