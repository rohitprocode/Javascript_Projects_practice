<h1>Swapping Of Two Numbers</h1>
<body>
    <h3>We have two ways to swap numbers in js</h3>
    <script>
        //Using temporary

        let a = parseInt(prompt("Write first number"));
        let b = parseInt(prompt("Write Second number"));
        console.log(`The value of first Number is : ${a}, The value of Second Number is : ${b}`);
        let c = a;
            a = b;
            b = c;
            console.log(`NOW: The value of First Number is: ${a}, The value of Second Number is: ${b}`);

        //Without Temporary

        let x , y , z;
        x = parseInt(prompt("Write First Number")); 
        y = parseInt(prompt("Write Second Number"));
        console.log(`The value of First Number is: ${x}, The value of Second Number is: ${y}`);
        // x = 20 , y = 30
        x = x + y;
        y = x - y;
        x = x - y;
        console.log(`Now:- The value of first number is: ${x}, The value of second number is: ${y}`);
    </script>
    
</body>
