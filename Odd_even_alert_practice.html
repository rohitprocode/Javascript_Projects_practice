<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd/Even Number Alert</title>
</head>
<h1>Odd/Even Number Alert</h1>

<body>
    <input type="number" id="inputnum" placeholder="Type Number" oninput="btn()">
    <!-- <button id="btn" onclick="btn()">Click Here</button> -->
    <h1 id="result"></h1>

    <script>
        function btn() {
            var a = document.getElementById('inputnum').value;
            var b = "Even Number";
            var c = "Odd Number";
            if ((a % 2) == 0) {
                return (document.getElementById('result').innerText = ` ${b} `);
            }
            else {
                return (document.getElementById('result').innerText = ` ${c} `);
            }; 
        };
    </script>

</body>

</html>
