<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Table of Any Number</title>
</head>
<body>
    <script>
    var a = Number(prompt("Write a Number"));
    var b = 1;
    var c;
    function Table(){
        if(b==11){
            return;
        }
        c = a * b;
        console.log(`Table of ${a} : ${a} x ${b} = ${c}`);
        b++;
        
        Table();
    }
    Table();
    </script>
    
</body>
</html>
