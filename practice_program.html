    <script>
        let arr = [864,486,548,321,123,789,933,470];
        let swap;

        for(let i = 0; i < arr.length; i++){
            for(let j = i; j < arr.length; j++){
                if(arr[i] > arr[j]){
                    swap = arr[i];
                    arr[i] = arr[j];
                    arr[j] = swap;
