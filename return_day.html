<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Day</title>
</head>
<body>
    <script>
        
        let myDate = new Date();
        let x = myDate.getDay();
        console.log(dayN(x));
        function dayN(a){
            let dayName = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            return dayName[a]; 
        };
        

        
    </script>
</body>
</html>
