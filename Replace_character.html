<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Character of String</title>
</head>
<body>
    <h1>Replace character, word, letter of a string</h1>
    <script>
        var a = 'Rohit';
        console.log(a.replace('R','M'));
        
        //with the use of RegEx
        var b = 'I have a blue shirt and blue pant';
        console.log(b);
        
        var RegEx = RegExp('Blue','gi');
        console.log(b.replace(RegEx,'Green'));
        
        
    </script>
</body>
</html>
