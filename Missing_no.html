<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];
        let xorresult = 0;
        for(let i = 0; i < arr.length; i++){
            xorresult ^= arr[i];
        }
        for(let i = 1; i <= arr.length+1; i++){
            xorresult ^= i;
        }
        console.log(xorresult);
    </script>
</body>
</html>
