<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find factorial of a number</title>
</head>
<body>
    <script>
        var number = Number(prompt("Write No:"));
        // console.log(number);

        if(number == 0){
            console.log(`Factorial of ${number} is 1`);
        }else if(number < 0){
            console.log(`-ive numbers does not have factorial`);
        }else{
            for(var i = 1; i <= number; i++){
                if(i==number){
                    document.write(i*number);
                }
            }
            // console.log(i*number);
        }
    </script>
    
</body>
</html>
