<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Palindrome with forLoop </title>
</head>
<body>
    <h1>Find Palindrome with forLoop</h1>
    <script>
        function Palindromeloop(x){
            var b = x.length;
            var Output2 = "This is a Palindrome Word";
            for(var i =0; i<b/2 ; i++){
                if(x[i]!=x[b-1-i]){
                    return console.log("It is not a Palindrome Word");
                }
           }
           console.log(`${x} : ${Output2}`);
        }
        Palindromeloop(prompt("Please Enter a Word"));
    </script>
</body>
</html>
