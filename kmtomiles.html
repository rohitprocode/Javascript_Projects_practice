<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM to miles</title>
</head>
<body >
    <p><input type="number" id="inpu" placeholder="Enter a number"> Km to miles </p>
    <p id="disp"></p>
    <button id="btn" onclick="convert()">Convert</button>
    
    <script>
        function convert(){
        let a = document.getElementById('inpu').value;
        let result;
        result = a *  0.62137119;
        document.getElementById('disp').innerHTML = result;
    }
    </script>
</body>
</html>
