<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>

<body>
    <script>
         let num = prompt("Enter Number");
        if (num == 1) {
            alert("It is a 1");
        }else if(num==0){
            alert("It is a 0");
        } else if (num < 0) {
            alert("It is less than -1");
        } else{
            for(let i = 2; i < num; i++){
                if(num%i==0){
                    var result = "It is not a prime number";
                    break;
                }else{
                    var result = "Yes => It is a Prime Number";
                }
            }
            console.log(result);
        }
    </script>
</body>

</html>
