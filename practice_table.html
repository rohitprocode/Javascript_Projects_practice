<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Print a table containing multiplication tables</h1>
    <script>

        function multi(){
            let a = 2;
            let b = 0;

            for(let i = 1; i <= 10; i++){
                b = i * a;
                console.log(b);
            }
        }
        multi();

    </script>
</body>
