    <title>First Letter to Upperstring</title>

<body>
    <h1>First Letter to Upperstring</h1>
    <script>
      
        // console.log(a);
        // var s = a.split('');
        // console.log(s);
        // var b = s[0].toUpperCase();
        // console.log(b);
        // console.log(b[0] + s[1]+ s[2] + s[3] + s[4]);

        var a = prompt("Enter a String");
        var b = a.split('');
        var c;
        var d;
        var e;
        for(var i = 0 ; i < a.length; i++){
            if(i == 0){
                c = b[0].toUpperCase();
                d = b.shift();
                e = b.join('');    
            } 
        }
        console.log(c+e);
    </script>
    
</body>
