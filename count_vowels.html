<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
</head>

<body>
    <h1>Count Vowels</h1>

    <script>
        //Regular Expression
        //match();
        //join();

        var a = prompt("Please Enter a word");
        console.log(a);

        var b = /[aeiou]/gi;
        // console.log(b);

        var c = a.match(b);
        // console.log(c);

        var d = c.join(',');
        console.log(d);
        console.log(c.length);

    </script>
</body>

</html>
