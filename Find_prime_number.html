<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Numbers</title>
</head>
<h1>Find Prime Numbers</h1>
<body>
    <input type="number" id="input" placeholder="1 - 2 - 3 - 69 - 587 - 3845">
    <button id="btn" onclick="btn()" >
        Submit
    </button>
    <h1 id="output"></h1>
    <script>
        function btn(){
            var num = document.getElementById('input').value;
            if(num==1){
                alert(`1 is neither prime nor composite number`);
            }else if( num < 1){
                alert(`This is not a Prime Number`);
            }
            for(var i=2; i<num; i++){
                if(num%i==0){
                    document.getElementById('output').innerText = ` ${num} is not a prime number `;
                    break;
                }else{
                    document.getElementById('output').innerText = ` ${num} is a Prime Number `;
                }
            }

        }
    </script>
</body>
</html>
