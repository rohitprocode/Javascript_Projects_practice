<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find factorial of a number</title>
</head>
<body>
    <script>
        var number = Number(prompt("Write No:"));
        // console.log(number);
        var fact = 1;
        if(number == 0){
            console.log(`Factorial of ${number} is 1`);
        }else if(number < 0){
            console.log(`-ive numbers does not have factorial`);
        }else{
            for(var i = 1; i <= number; i++){
                fact = fact * i;
        }
        console.log(`Factorial of ${number} is : ${fact}`);
            }
            
    </script>
    
</body>
</html>
