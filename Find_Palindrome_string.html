<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <h1>Find Palindrome Strings</h>
    <script>
        var a = prompt("Please Enter any Word");
        var b = a.split('');
        var c = b.reverse();
        var d = c.join('');

        if(d == a){
            console.log(`It is a palindrome`);
        }
        else{
            console.log(`It is not a palindrome`);
        }

        function Palindrome(x){
            var j = x;
            x = x.split('');
            x = x.reverse();
            x = x.join('');
            
            if(j==x){
                console.log(` ${j} is a Palindrome Word.`);
            }else{
                console.log(` ${j} is not a Palindrome word.`);
            }
            
        }
        Palindrome(prompt(`Please enter a word`));
    </script>

</body>
</html>
