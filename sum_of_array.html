<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of array</title>
</head>
<body>
    <script>
        let Array1 = [10,20,30,40,50,60];
        let store = 0;
        for(let i = 0; i < Array1.length-1; i++){ 
            let x = Array1[i] + Array1[i + 1];
            store = store + x;
            console.log(store);
        }

    </script>
</body>
</html>
