<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firt Letter String toUppercase()</title>
</head>
<body>
    <h1>Firt Letter String toUppercase()</h1>
    <script>
        var a = prompt("Please enter a number.");
        var b = a.charAt(0);
        var c = b.toUpperCase();
        var d = a.slice(1);
        console.log(c+d);
    </script>
</body>
</html>
