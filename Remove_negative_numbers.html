<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Negative Numbers</title>
</head>
<body>
    <h1>Remove Negative Numbers</h1>
    <script>
        let arr1 = [15,51,848,31,0,-48,-484,54,-4,-1321,-7,-1,454,-66,5];
        console.log(arr1);
        arr1 = arr1.filter(function(x){
            return x > 0;
        });
        console.log(arr1);
</script>
</body>
</html>
