    <title>Temperature Converter</title>

<h1>Temperature Convert</h1>
<body>
    <h1>Celsius to Fahrenheit Converter</h1>
    <input type="number" id="inp" oninput="convert()">
    <h1 id="output" >Look Here</h1>
    <script>
        function convert(){
            var Celsius = document.getElementById('inp').value;
            const Fahrenheit = (Celsius * 1.8) + 32;
            document.getElementById('output').innerText = `Fahrenheit = ${Fahrenheit}Â°` 
        }
    </script>
 
</body>
