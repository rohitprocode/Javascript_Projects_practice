<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
</head>
<body>
    <script>
        let a = 115;
        let b = 205460;
        let c = 522;
        if((a > b)&&(a > c)){
            alert("A is largest");
        }else if((b>a)&&(b>c)){
            alert("B is largest");
        }else{
            alert("C is largest");
        }
    </script>
</body>
</html>
