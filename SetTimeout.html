<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut()</title>
</head>
<body>
    <script>
        let a = 2000;
        let b = 6000;
        let c = 10000;

        console.log(a + " A before SetTimeOut");

        setTimeout(()=>{
            console.log(b + " B After SetTimeOut");
        },3000);

        console.log(c + " C after SetTimeOut");
    </script>
</body>
</html>
