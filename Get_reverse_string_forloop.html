<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String using forloop</title>
</head>
<body><h1>Reverse String Using For Loop</h1>
    <script>
        var a = prompt("Please Enter a word");
        // console.log(a);
        var StrLen = a.length;
        var revStr = '';
        for(var i = StrLen-1;i >=0; i-- ){
            revStr += a[i];
        }
        console.log(`The Reverse of ${a} is ${revStr}`);


    </script>
</body>
</html>
