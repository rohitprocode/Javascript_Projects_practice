<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Boolean</title>
</head>
<body>
    <script>
        let a = prompt("Enter any Number");
        if(((a%10)==0) == true){
            console.log(true);
        }
        else{
            console.log(false);
        }
    </script>
</body>
</html>
