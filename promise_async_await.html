<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Async Await</title>
</head>
<body>
    <script>
        //Promise Async Await
        console.log("Start");
        function getName(name,callback){
            setTimeout(()=>{
                console.log("Inside SetTimeOut");
                callback(name);
            },2000)
        }

        function getHobbies(name,callback){
            setTimeout(()=>{
                console.log("Inside Hobbies SetTimeOut");
                callback(['Cricket','Reading','Dancing']);
            },1000)
        }

        const nm = getName("Rohit",(nm)=>{console.log(nm); getHobbies(nm,(hobby)=>{console.log(hobby)});});
        console.log("End");
    </script>
</body>
</html>
